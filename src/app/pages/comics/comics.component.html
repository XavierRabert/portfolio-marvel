<div class="content">
  <div *ngFor="let comic of comics" class="comic">
    <a routerLink="{{comic.id|json}}">
      <div class="img__wrapper">
        <img src="{{comic.thumbnail.path}}/portrait_incredible.{{comic.thumbnail.extension}}" alt="{{comic.name}}">
      </div>
      <h2 class="comicName">{{comic.title }}</h2>
    </a>
  </div>
</div>
